---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: test-docker-centos7-weblogic-12.1.1
    image: leandelivery/docker-systemd:centos7
    privileged: True
    groups:
      - rhel_family
  - name: test-docker-centos6-weblogic-12.1.1
    image: centos:6
    privileged: True
    groups:
      - rhel_family
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: docker-12.1.1
verifier:
  name: testinfra
  options:
    verbose: true
  directory: ../resources/tests/
  lint:
    name: flake8
